<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🗂️ MyTask - Daily Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>🗂️ MyTask</h1>
      <button id="toggleDark">🌙</button>
    </header>
    <div class="controls">
      <input type="date" id="taskDate">
      <input type="text" id="taskTitle" placeholder="New task...">
      <textarea id="taskNote" placeholder="Quick note or idea (optional)"></textarea>
      <button onclick="addTask()">➕ Add Task</button>
      <button onclick="exportTasks()">📤 Export</button>
      <input type="file" id="importFile" onchange="importTasks()" accept=".json">
    </div>
    <input type="text" id="searchBox" placeholder="🔍 Search tasks..." oninput="renderTasks()">
    <div id="taskList"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
